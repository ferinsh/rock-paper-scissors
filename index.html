<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="game-room">
        <div class="play-area">
            <div class="header">
                <div class="round-num">
                    <h2 id="round-num">ROUND: 1</h2>
                </div>
            </div>
            <div class = "player-selection">
                <input type="button" value="ROCK" id="btn">
                <input type="button" value="PAPER" id="btn">
                <input type="button" value="SCISSOR" id="btn">
            </div>
            <div class = "player-choice">
                <h1 class = "name">PLAYER</h2>
                <h2 id="player-selection" class = "selection"></h2>
            </div>
            <div class="comp-choice">
                <h1 class = "name">COMPUTER</h2>
                <h2 id="comp-selection" class = "selection"></h2>
            </div>
        
            <div class="score">
                <div id="score-player">PLAYER SCORE: 0</div>
                <div id="score-comp">COMPUTER SCORE: 0</div>
            </div>
            <div class="play-again">
                <p id="play-again">PLAY</p>
            </div>
        </div>

        <div class="reset">
            <input type="button" value="RESET" id="reset">
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
